<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于MVVM框架实现简易Vue</title>
    <style>
        .my-color {
            background: rgb(51, 202, 192);
            color: #fff;
        }

        .you {
            background: #000;
            color: #fff;
        }

        .have {
            background: #abdead;
            color: #fff;
        }

        .normal {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        {{title}}
        <input type="text" v-model="title" v-on:click="good">
        <button v-bind:class="btn" class="normal">按钮</button>
    </div>
    <script src="./js/Observer.js"></script>
    <script src="./js/Dep.js"></script>
    <script src="./js/Watch.js"></script>
    <script src="./js/Complie.js"></script>
    <script src="./js/Vue.js"></script>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                title: "Vue框架",
                vue: {
                    name: 'Hello Vue'
                },
                btn: 'my-color'
            },
            methods: {
                good() {
                    console.log("Hello")
                }
            }
        })
        window.vue = vue;
    </script>
</body>
</html>
